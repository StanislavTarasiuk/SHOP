<form class="product-form">
  <div class="product-form__field">
    <label class="product-form__label" for="product-name">Name</label>
    <input class="product-form__input" id="product-name" name="name" type="text" />
  </div>
  <div class="product-form__field">
    <label class="product-form__label" for="product-price">Price</label>
    <input
      class="product-form__input"
      id="product-price"
      name="price"
      type="number"
      min="0"
      step="0.01"
    />
  </div>
  <div class="product-form__field">
    <label class="product-form__label" for="product-description">Description</label>
    <textarea
      class="product-form__input"
      id="product-description"
      name="description"
      rows="4"
    ></textarea>
  </div>
  <button class="button button--ghost product-form__button" type="submit">
    Save Product
  </button>
</form>
