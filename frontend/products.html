<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Shop | Products</title>
    <link rel="icon" type="image/png" href="assets/icons/logo_black.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
  </head>
  <body data-page="products">
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/header.html"
    ></div>
    <main class="page page--products">
      <section class="page-hero">
        <p class="page-hero__breadcrumb">
          <span class="page-hero__breadcrumb-muted">Home</span> / Products
        </p>
        <h1 class="page-hero__title">Products</h1>
      </section>

      <div class="products-layout">
        <aside class="filters">
          <h2 class="filters__title">Filters</h2>
          <div class="filters__section">
            <p class="filters__label">Size</p>
            <div class="filters__sizes">
              <button class="filters__size" type="button">XS</button>
              <button class="filters__size" type="button">S</button>
              <button class="filters__size" type="button">M</button>
              <button class="filters__size" type="button">L</button>
              <button class="filters__size" type="button">XL</button>
              <button class="filters__size" type="button">2X</button>
            </div>
          </div>
          <div class="filters__section">
            <p class="filters__label">Colors</p>
            <div class="filters__colors">
              <button class="filters__color-btn" data-color="Black" style="background-color: #000000;"></button>
              <button class="filters__color-btn" data-color="White" style="background-color: #ffffff; border: 1px solid #ccc;"></button>
              <button class="filters__color-btn" data-color="Sand" style="background-color: #d2b48c;"></button>
              <button class="filters__color-btn" data-color="Olive" style="background-color: #808000;"></button>
              <button class="filters__color-btn" data-color="Blue" style="background-color: #0000ff;"></button>
            </div>
          </div>
        </aside>

        <section class="products-content">
          <div class="products-toolbar">
            <div class="search-bar">
              <span class="hero__search-icon"></span>
              <input type="text" id="product-search" placeholder="Search products..." class="search-bar__input" />
            </div>
            <div class="chip-group">
              <button class="chip chip--active" type="button">New</button>
              <button class="chip" type="button">Best sellers</button>
              <button class="chip" type="button">Shirts</button>
              <button class="chip" type="button">Polo Shirts</button>
              <button class="chip" type="button">Shorts</button>
              <button class="chip" type="button">Suits</button>
              <button class="chip" type="button">T-Shirts</button>
              <button class="chip" type="button">Jeans</button>
              <button class="chip" type="button">Jackets</button>
              <button class="chip" type="button">Coats</button>
            </div>
          </div>

          <div class="products-grid">
            <!-- Products will be rendered here dynamically -->
          </div>
        </section>
      </div>
    </main>
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/footer.html"
    ></div>
    <script src="js/products.js"></script>
    <script src="scripts/ui.js" defer></script>
  </body>
</html>
