<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Shop | Shopping Bag</title>
    <link rel="icon" type="image/png" href="assets/icons/logo_black.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body data-page="cart">
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/header.html"
    ></div>
    <main class="page page--cart">
      <section class="cart">
        <div class="cart__header">
          <h1 class="cart__title">Shopping bag</h1>
          <div class="cart__favourites">
            <img src="assets/icons/icon-favorite.png" alt="" />
            <span>favourites</span>
          </div>
        </div>
        <div class="cart__divider"></div>
        <div class="cart__layout">
          <div class="cart__items">
            <article class="cart-item">
              <div class="cart-item__image">
                <img src="assets/images/cart-item-1.png" alt="Cotton T Shirt" />
              </div>
              <div class="cart-item__meta">
                <div class="cart-item__label">Cotton T Shirt</div>
                <div class="cart-item__name">Full Sleeve Zipper</div>
                <div class="cart-item__price">$ 99</div>
              </div>
              <div class="cart-item__controls">
                <div class="cart-item__size">L</div>
                <div class="cart-item__quantity">
                  <button class="cart-item__qty-button" type="button">+</button>
                  <span>1</span>
                  <button class="cart-item__qty-button" type="button">-</button>
                </div>
              </div>
            </article>
            <article class="cart-item">
              <div class="cart-item__image">
                <img src="assets/images/cart-item-2.png" alt="Cotton T Shirt" />
              </div>
              <div class="cart-item__meta">
                <div class="cart-item__label">Cotton T Shirt</div>
                <div class="cart-item__name">Basic Slim Fit T-Shirt</div>
                <div class="cart-item__price">$ 99</div>
              </div>
              <div class="cart-item__controls">
                <div class="cart-item__size">L</div>
                <div class="cart-item__quantity">
                  <button class="cart-item__qty-button" type="button">+</button>
                  <span>1</span>
                  <button class="cart-item__qty-button" type="button">-</button>
                </div>
              </div>
            </article>
          </div>
          <aside class="order-summary">
            <div class="order-summary__title">Order Summary</div>
            <div class="order-summary__line"></div>
            <div class="order-summary__row">
              <span>Subtotal</span>
              <span>$180</span>
            </div>
            <div class="order-summary__row">
              <span>Shipping</span>
              <span>$10</span>
            </div>
            <div class="order-summary__line"></div>
            <div class="order-summary__row order-summary__total">
              <span>Total (Tax incl.)</span>
              <span>$190</span>
            </div>
            <label class="order-summary__checkbox">
              <input type="checkbox" />
              I agree to the Terms and Conditions
            </label>
            <button class="button button--ghost order-summary__button" type="button">
              Continue
            </button>
          </aside>
        </div>
      </section>
    </main>
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/footer.html"
    ></div>
    <script src="scripts/ui.js" defer></script>
  </body>
</html>
