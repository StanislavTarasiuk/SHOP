<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Shop | Product</title>
    <link rel="icon" type="image/png" href="assets/icons/logo_black.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/supabase-config.js"></script>
  </head>
  <body data-page="product">
    <div id="page-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="font-family: var(--font-family-display); font-size: 2rem; letter-spacing: var(--letter-spacing-wide); text-transform: uppercase;">Loading...</div>
    </div>
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/header.html"
    ></div>
    <main class="page page--product">
      <section class="product-detail">
        <div class="product-detail__gallery">
          <div class="product-detail__thumbnails">
            <button class="product-detail__thumb" type="button">
              <img src="assets/images/product-thumb-1.png" alt="" />
            </button>
            <button class="product-detail__thumb" type="button">
              <img src="assets/images/product-thumb-2.png" alt="" />
            </button>
            <button class="product-detail__thumb" type="button">
              <img src="assets/images/product-thumb-3.png" alt="" />
            </button>
            <button class="product-detail__thumb" type="button">
              <img src="assets/images/product-thumb-4.png" alt="" />
            </button>
            <button class="product-detail__thumb" type="button">
              <img src="assets/images/product-thumb-5.png" alt="" />
            </button>
          </div>
          <div class="product-detail__main">
            <img src="" alt="" />
          </div>
        </div>
        <div class="product-detail__info">
          <h1 class="product-detail__title">Loading...</h1>
          <div class="product-detail__price"></div>
          <div class="product-detail__note">MRP incl. of all taxes</div>
          <p class="product-detail__description">
            Please wait while we fetch product details.
          </p>
          <div>
            <div class="product-detail__label">Size</div>
            <div class="product-detail__sizes">
              <button class="product-detail__size" type="button">XS</button>
              <button class="product-detail__size" type="button">S</button>
              <button class="product-detail__size" type="button">M</button>
              <button class="product-detail__size" type="button">L</button>
              <button class="product-detail__size" type="button">XL</button>
              <button class="product-detail__size" type="button">2X</button>
            </div>
          </div>
          <span class="product-detail__guide">FIND YOUR SIZE | MEASUREMENT GUIDE</span>
          <button class="button button--ghost product-detail__button" type="button">
            ADD
          </button>
        </div>
      </section>
    </main>
    <div
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-get="partials/footer.html"
    ></div>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="scripts/ui.js" defer></script>
  </body>
</html>
